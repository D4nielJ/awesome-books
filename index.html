<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/2bdc450678.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Awesome Books</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-container">AB</div>
        <!-- <div class="logo-container">AWESOME BOOKS</div> -->
        <button type="button" class="hamburguer-icon">
          <span class="hamburguer-icon__tap"></span>
          <span class="hamburguer-icon__line"></span>
        </button>
        <!-- <ul>
          <li>List</li>
          <li>Add new</li>
          <li>Contact</li>
        </ul> -->
      </nav>
    </header>
    <main class="main-container">
      <div class="books-index-container ">
        <h1 class="main-title">All awesome Books</h1>
        <ul class="books-index">
          <li class="books-index__item" data-bookid="0">
            <p class="books-index__title"><span>hello</span> by hello123</p>
            <button class="books-index__remove-btn" type="button"><i class="far fa-trash-alt"></i></button>
          </li>
          <li class="books-index__item" data-bookid="0">
            <p class="books-index__title"><span>hello</span> by hello123</p>
            <button type="button">Remove</button>
          </li>
          <li class="books-index__item" data-bookid="0">
            <p class="books-index__title"><span>hello</span> by hello123</p>
            <button type="button">Remove</button>
          </li>
          <!-- JS generated elements will be appended here -->
        </ul>
        <button class="add-button">
          <div class="add-button__cross-icon"></div>
        </button>
      </div>
      <div class="form-add-container">
        <form class="form-add">
          <h2 class="form-add__title">Add a new book</h2>
          <div class="form-add__inputs-wrapper">
            <label class="d-none" for="title">Title</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Insert the title"
              class="form-add__inputs-wrapper__input"
              required
            />
            <label class="d-none" for="author">Author</label>
            <input
              type="text"
              id="author"
              name="author"
              placeholder="Insert the author"
              class="form-add__inputs-wrapper__input"
              required
            />
          </div>
          <button class="form-add__button add-button" type="submit">
            <div class="add-button__cross-icon"></div>
          </button>
        </form>
      </div>
    </main>
    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
