<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Awesome Books</title>
  </head>
  <body>
    <main class="main-container">
      <h1 class="main-title">Awesome Books</h1>
      <ul class="books-index">
        <li class="books-index__item" data-bookid="31">
          <p class="books-index__title"><span>"Title"</span> by Author</p>
          <button type="button">Remove</button>
        </li>
        <li class="books-index__item books-index__item--alt" data-bookid="31">
          <p class="books-index__title"><span>"Title"</span> by Author</p>
          <button type="button">Remove</button>
        </li><li class="books-index__item" data-bookid="31">
          <p class="books-index__title"><span>"Title"</span> by Author</p>
          <button type="button">Remove</button>
        </li>       
        <!-- JS generated elements will be appended here -->
      </ul>
      <hr class='books-index-hr'>
      <form class="form-add">
        <h2 class="form-add__title">Add a new book</h2>
        <label class="d-none" for="title">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="enter book title"
          class="form-add__input"
          required
        />
        <label class="d-none" for="author">Author</label>
        <input
          type="text"
          id="author"
          name="author"
          placeholder="enter book author"
          class="form-add__input";
          required
        />
        <button class="form-add__button" type="submit">Add book</button>
      </form>
    </main>
    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
